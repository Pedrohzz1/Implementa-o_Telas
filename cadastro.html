<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta - K4 MATH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img width="350" height="320" src="img/dino.png">
    <h2>Criar Conta</h2>
    <form onsubmit="return registerUser(event)">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit" class="cta">CRIAR CONTA</button>
    </form>
    <a href="index.html" class="link-voltar">‚Üê Voltar</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
